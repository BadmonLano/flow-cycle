<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flow Cycle Index Dashboard (@BadmonLano)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body { margin: 0; background: #0d1117; color: #c9d1d9; font-family: system-ui, sans-serif; }
    .main-title { text-align: center; color: #58a6ff; margin: 20px 0 5px; font-size: 2.5em; font-weight: 700; }
    .subtitle { text-align: center; color: #8b949e; margin-bottom: 15px; font-size: 1.1em; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1400px; margin: 0 auto; padding: 0 15px; }
    .chart-area { flex: 3; min-width: 600px; height: 600px; background: #161b22; border-radius: 12px; padding: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); position: relative; }
    .time-buttons { text-align: center; margin-bottom: 10px; }
    .time-btn { background: #21262d; color: #c9d1d9; border: 1px solid #30363d; padding: 6px 12px; margin: 0 3px; border-radius: 6px; cursor: pointer; transition: all 0.2s; }
    .time-btn:hover, .time-btn.active { background: #58a6ff; color: white; border-color: #58a6ff; }
    .drawing-toolbar { position: absolute; left: 0; top: 40px; background: #21262d; border-radius: 8px; padding: 10px 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: flex; flex-direction: column; gap: 10px; z-index: 10; }
    .tool-icon { cursor: pointer; font-size: 1.5em; padding: 8px; border-radius: 6px; transition: all 0.2s; }
    .tool-icon.active { background: #58a6ff; color: white; }
    .tool-icon:hover { background: #30363d; }
    .sidebar { flex: 1; min-width: 300px; background: #161b22; padding: 15px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); overflow-y: auto; max-height: 600px; }
    .status-badge { font-size: 2em; margin: 0 0 15px; padding: 10px; border-radius: 8px; text-align: center; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .price-item { margin: 10px 0; padding: 12px; border-radius: 8px; background: #21262d; transition: all 0.2s; }
    .price-item:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    #prices, #alertBox, #actionAdvice, #previousCalls, #predictionAccuracy { margin: 15px 0; padding: 12px; border-radius: 8px; font-size: 1.1em; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    #actionAdvice { background: #2c0e0e; color: #ff6b6b; }
    #previousCalls { background: #161b22; border: 1px solid #30363d; }
    #predictionAccuracy { background: #161b22; border: 1px solid #30363d; text-align: center; }
    .loading { color: #8b949e; text-align: center; margin: 15px 0; font-style: italic; }
    .collapsible-header { cursor: pointer; padding: 8px; background: #21262d; border-radius: 6px; font-weight: bold; transition: all 0.2s; }
    .collapsible-content { display: none; padding: 8px; background: #161b22; border-radius: 0 0 6px 6px; }
    .open .collapsible-content { display: block; }
    @media (max-width: 900px) { .container { flex-direction: column; } .sidebar { order: 2; } .chart-area { order: 1; height: 500px; } }
  </style>
</head>
<body>
  <h1 class="main-title">Flow Cycle Index Dashboard</h1>
  <p class="subtitle">One clean line tracks market flows â€” from bottoms to blow-offs</p>

  <div class="container">
    <div class="chart-area">
      <div class="time-buttons">
        <button class="time-btn" data-scale="15m">15m</button>
        <button class="time-btn" data-scale="1h">1h</button>
        <button class="time-btn" data-scale="4h">4h</button>
        <button class="time-btn active" data-scale="day">Daily</button>
        <button class="time-btn" data-scale="month">Monthly</button>
        <button class="time-btn" data-scale="year">Yearly</button>
      </div>
      <canvas id="myChart"></canvas>
      <div class="drawing-toolbar">
        <div class="tool-icon active" data-tool="crosshair" title="Crosshair">+</div>
        <div class="tool-icon" data-tool="line" title="Line">â€”</div>
        <div class="tool-icon" data-tool="horizontal" title="Horizontal">â€”</div>
        <div class="tool-icon" data-tool="trend" title="Trend">/</div>
        <div class="tool-icon" data-tool="fib" title="Fib">F</div>
        <div class="tool-icon" data-tool="rectangle" title="Rect">â–¡</div>
        <div class="tool-icon" data-tool="text" title="Text">T</div>
        <div class="tool-icon" data-tool="trash" title="Clear">ðŸ—‘</div>
      </div>
    </div>

    <div class="sidebar">
      <div id="statusBadge" class="status-badge">Loading...</div>
      <div id="actionAdvice">What you should do right now: Loading...</div>
      <h3>Live Prices & Charts</h3>
      <div id="prices"><div class="loading">Loading live prices...</div></div>
      <div class="collapsible-section">
        <div class="collapsible-header" onclick="this.parentElement.classList.toggle('open')">Previous Bottom Calls</div>
        <div id="previousBottoms" class="collapsible-content"><strong>No calls yet</strong></div>
      </div>
      <div class="collapsible-section">
        <div class="collapsible-header" onclick="this.parentElement.classList.toggle('open')">Previous Top Calls</div>
        <div id="previousTops" class="collapsible-content"><strong>No calls yet</strong></div>
      </div>
    </div>
  </div>

  <script>
    // === CHART SETUP ===
    const ctx = document.getElementById('myChart').getContext('2d');
    const labels = ['2017-01', '2017-10', '2017-12', '2018-12', '2020-03', '2021-11', '2022-11', '2025-04', '2025-11', '2026-01', '2026-04', '2026-07', '2026-10', '2027-01', '2027-04', '2027-07', '2027-10', '2028-01'];
    const predictorIndex = [40, 45, 95, 10, 10, 90, 15, 25, 10, 51, null, null, null, null, null, null, null, null];
    let predictionData = [];

    if (predictorIndex.length > 5) {
      const recent = predictorIndex.slice(-5).filter(v => v !== null);
      let last = recent[recent.length - 1];
      let momentum = (recent[recent.length - 1] - recent[0]) / recent.length;
      for (let i = 0; i < 24; i++) {
        last += momentum * (1 + (Math.random() * 0.1 - 0.05));
        last = Math.min(100, Math.max(0, last));
        predictionData.push(last);
      }
    } else {
      predictionData = [null, null, null, null, null, null, null, null, null, null, 70, 85, 95, 80, 50, 30, 15, 10];
    }

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          { label: 'Flow Cycle Index (Historical)', data: predictorIndex, borderColor: '#58a6ff', tension: 0.2, fill: false },
          { label: 'Predicted Index (2-Year Forecast)', data: predictionData, borderColor: '#8b949e', borderDash: [5, 5], opacity: 0.6, tension: 0.2, fill: false }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { type: 'time', time: { unit: 'month' }, ticks: { maxRotation: 45, autoSkip: true, maxTicksLimit: 12 } },
          y: { min: 0, max: 100 }
        },
        plugins: {
          zoom: { zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' }, pan: { enabled: true, mode: 'xy' } },
          crosshair: { line: { color: '#ffffff33', width: 1 } },
          tooltip: { mode: 'index', intersect: false }
        }
      }
    });

    // Time scale buttons
    document.querySelectorAll('.time-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const scale = btn.dataset.scale;
        chart.options.scales.x.time.unit = scale === '15m' ? 'minute' : scale === '1h' ? 'hour' : scale === '4h' ? 'hour' : scale === 'day' ? 'day' : scale === 'month' ? 'month' : 'year';
        chart.update();
      });
    });

    // === LIVE PRICES ===
    async function fetchLiveData() {
      try {
        const response = await fetch('https://pro-api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,solana,bnb&order=market_cap_desc&per_page=4&page=1&sparkline=false&price_change_percentage=24h', {
          headers: { 'x-cg-pro-api-key': 'CG-16CjgPwWeLeNVZnNRmrfXiUz' }
        });
        if (!response.ok) throw new Error('API error');
        const data = await response.json();
        const pricesDiv = document.getElementById('prices');
        pricesDiv.innerHTML = '';
        data.forEach(coin => {
          const div = document.createElement('div');
          div.className = 'price-item';
          div.innerHTML = `
            <strong>${coin.name}</strong><br>
            <span style="font-size:1.4em;">$${coin.current_price.toLocaleString()}</span>
            <span style="color:${coin.price_change_percentage_24h >= 0 ? '#56d364' : '#f85149'};">${coin.price_change_percentage_24h.toFixed(2)}%</span>
          `;
          pricesDiv.appendChild(div);
        });
      } catch (e) {
        document.getElementById('prices').innerHTML = '<p style="color:#f85149;">Live prices failed â€” refresh</p>';
      }
    }
    fetchLiveData();

    // === DRAWING TOOL ===
    let activeTool = 'crosshair';
    document.querySelectorAll('.tool-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        document.querySelectorAll('.tool-icon').forEach(i => i.classList.remove('active'));
        icon.classList.add('active');
        activeTool = icon.dataset.tool;
      });
    });

    // === STATUS ===
    const statusBadge = document.getElementById('statusBadge');
    statusBadge.innerHTML = 'ðŸŸ¡ WATCHING';
    statusBadge.style.background = '#ffeb3b';
    statusBadge.style.color = 'white';

    document.getElementById('actionAdvice').innerHTML = 'What you should do right now: Hold or buy dips.';
  </script>
</body>
</html>
