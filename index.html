<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flow Cycle Index Dashboard (@BadmonLano)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body { 
      margin: 0; 
      background: #0d1117; 
      color: #c9d1d9; 
      font-family: system-ui, sans-serif; 
    }
    .header { 
      text-align: center; 
      padding: 20px 0; 
      background: #161b22; 
      border-bottom: 1px solid #30363d; 
    }
    .main-title { color: #58a6ff; font-size: 2.5em; margin: 0; }
    .subtitle { color: #8b949e; font-size: 1.1em; margin: 5px 0 0; }
    .layout { display: flex; height: calc(100vh - 90px); }
    .chart-container { flex: 3; min-width: 600px; background: #161b22; padding: 15px; }
    #myChart { width: 100%; height: 100%; }
    .sidebar { 
      flex: 1; 
      min-width: 300px; 
      background: #161b22; 
      padding: 20px; 
      overflow-y: auto; 
      border-left: 1px solid #30363d; 
    }
    .status-badge { 
      font-size: 2em; 
      padding: 10px; 
      border-radius: 8px; 
      text-align: center; 
      font-weight: 700; 
      margin-bottom: 20px; 
    }
    .price-item { 
      margin: 10px 0; 
      padding: 12px; 
      background: #21262d; 
      border-radius: 8px; 
    }
    .loading { color: #8b949e; text-align: center; margin: 15px 0; font-style: italic; }
    .collapsible-header { cursor: pointer; padding: 8px; background: #21262d; border-radius: 6px; font-weight: bold; }
    .collapsible-content { display: none; padding: 8px; background: #161b22; border-radius: 0 0 6px 6px; }
    .open .collapsible-content { display: block; }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="main-title">Flow Cycle Index Dashboard</h1>
    <p class="subtitle">One clean line tracks market flows â€” from bottoms to blow-offs</p>
  </div>

  <div class="layout">
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="sidebar">
      <div id="statusBadge" class="status-badge">ðŸŸ¡ WATCHING</div>
      <div id="actionAdvice">What you should do right now: Hold or buy dips.</div>
      <h3>Live Prices & Charts</h3>
      <div id="prices"><div class="loading">Loading live prices...</div></div>
      <div class="collapsible-section">
        <div class="collapsible-header" onclick="this.parentElement.classList.toggle('open')">Previous Bottom Calls</div>
        <div class="collapsible-content"><strong>No calls yet</strong></div>
      </div>
      <div class="collapsible-section">
        <div class="collapsible-header" onclick="this.parentElement.classList.toggle('open')">Previous Top Calls</div>
        <div class="collapsible-content"><strong>No calls yet</strong></div>
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const labels = [
      '2017-01', '2017-10', '2017-12', '2018-12', '2020-03', '2021-11', '2022-11',
      '2025-04', '2025-11', '2026-01', '2026-04', '2026-07', '2026-10', '2027-01',
      '2027-04', '2027-07', '2027-10', '2028-01'
    ];

    const flowData = [40, 45, 95, 10, 10, 90, 15, 25, 10, 51, null, null, null, null, null, null, null, null];

    // Fill nulls with last known value for smooth line
    let lastValue = 51;
    const cleanedData = flowData.map(v => {
      if (v === null) return lastValue;
      lastValue = v;
      return v;
    });

    // Predicted continuation (2 years)
    const predictionData = [51, 70, 85, 95, 80, 50, 30, 15, 10];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Flow Cycle Index',
            data: cleanedData,
            borderColor: '#58a6ff',
            backgroundColor: 'rgba(88, 166, 255, 0.1)',
            tension: 0.2,
            fill: true
          },
          {
            label: 'Predicted (2-Year Forecast)',
            data: [...Array(labels.length - predictionData.length).fill(null), ...predictionData],
            borderColor: '#8b949e',
            borderDash: [5, 5],
            tension: 0.2
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { title: { display: true, text: 'Date' } },
          y: { title: { display: true, text: 'Index Value' }, min: 0, max: 100 }
        },
        plugins: {
          legend: { position: 'top', labels: { color: '#c9d1d9' } },
          tooltip: { mode: 'index', intersect: false }
        }
      }
    });

    // Auto-zoom to last 7 points (days) but allow scroll back
    chart.options.scales.x.min = labels[labels.length - 7];
    chart.update();

    // Live prices
    async function fetchLiveData() {
      try {
        const response = await fetch('https://pro-api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=bitcoin,ethereum,solana,bnb&order=market_cap_desc&per_page=4&page=1&sparkline=false&price_change_percentage=24h', {
          headers: { 'x-cg-pro-api-key': 'CG-16CjgPwWeLeNVZnNRmrfXiUz' }
        });
        if (!response.ok) throw new Error('API error');
        const data = await response.json();
        const pricesDiv = document.getElementById('prices');
        pricesDiv.innerHTML = '';
        data.forEach(coin => {
          const div = document.createElement('div');
          div.className = 'price-item';
          div.innerHTML = `
            <strong>${coin.name}</strong><br>
            <span style="font-size:1.4em;">$${coin.current_price.toLocaleString()}</span> 
            <span style="color:${coin.price_change_percentage_24h >= 0 ? '#56d364' : '#f85149'};">${coin.price_change_percentage_24h.toFixed(2)}%</span>
          `;
          pricesDiv.appendChild(div);
        });
      } catch (e) {
        document.getElementById('prices').innerHTML = '<p style="color:#f85149;">Live prices failed â€” refresh</p>';
      }
    }
    fetchLiveData();

    // Status
    document.getElementById('statusBadge').innerHTML = 'ðŸŸ¡ WATCHING';
    document.getElementById('statusBadge').style.background = '#ffeb3b';
    document.getElementById('statusBadge').style.color = 'white';
    document.getElementById('actionAdvice').innerHTML = 'What you should do right now: Hold or buy dips.';
  </script>
</body>
</html>
