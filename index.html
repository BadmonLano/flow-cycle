<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flow Cycle Index Dashboard (@BadmonLano)</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body { 
      margin: 0; 
      background: #0d1117; 
      color: #c9d1d9; 
      font-family: system-ui, sans-serif; 
      height: 100vh; 
      overflow: hidden; 
    }
    .header { 
      text-align: center; 
      padding: 15px 0; 
      background: #161b22; 
      border-bottom: 1px solid #30363d; 
    }
    .main-title { color: #58a6ff; font-size: 2.2em; margin: 0; }
    .subtitle { color: #8b949e; font-size: 1em; margin: 5px 0 0; }
    .layout { 
      display: flex; 
      height: calc(100vh - 80px); 
    }
    .chart-container { 
      flex: 3; 
      min-width: 600px; 
      position: relative; 
      background: #161b22; 
    }
    #chart { width: 100%; height: 100%; }
    .time-bar { 
      position: absolute; 
      top: 10px; 
      left: 50%; 
      transform: translateX(-50%); 
      background: rgba(33, 38, 45, 0.9); 
      padding: 6px 12px; 
      border-radius: 8px; 
      z-index: 10; 
    }
    .time-btn { 
      background: transparent; 
      border: none; 
      color: #c9d1d9; 
      padding: 4px 8px; 
      margin: 0 4px; 
      cursor: pointer; 
      font-size: 0.9em; 
    }
    .time-btn.active { color: #58a6ff; font-weight: bold; }
    .sidebar { 
      flex: 1; 
      min-width: 280px; 
      background: #161b22; 
      padding: 15px; 
      overflow-y: auto; 
      border-left: 1px solid #30363d; 
    }
    .status-badge { 
      font-size: 1.8em; 
      padding: 8px; 
      border-radius: 6px; 
      text-align: center; 
      font-weight: 700; 
      margin-bottom: 15px; 
    }
    .price-item { 
      margin: 10px 0; 
      padding: 10px; 
      background: #21262d; 
      border-radius: 6px; 
    }
    .loading { color: #8b949e; text-align: center; font-style: italic; }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="main-title">Flow Cycle Index Dashboard</h1>
    <p class="subtitle">One clean line tracks market flows â€” from bottoms to blow-offs</p>
  </div>

  <div class="layout">
    <div class="chart-container">
      <div class="time-bar">
        <button class="time-btn" data-time="15m">15m</button>
        <button class="time-btn" data-time="1h">1h</button>
        <button class="time-btn" data-time="4h">4h</button>
        <button class="time-btn active" data-time="1d">Daily</button>
        <button class="time-btn" data-time="1w">Weekly</button>
        <button class="time-btn" data-time="1M">Monthly</button>
      </div>
      <div id="chart"></div>
    </div>

    <div class="sidebar">
      <div id="statusBadge" class="status-badge">Loading...</div>
      <div id="actionAdvice">What you should do right now: Loading...</div>
      <h3>Live Prices & Charts</h3>
      <div id="prices"><div class="loading">Loading live prices...</div></div>
      <div class="collapsible-section">
        <div class="collapsible-header" onclick="this.parentElement.classList.toggle('open')">Previous Bottom Calls</div>
        <div class="collapsible-content"><strong>No calls yet</strong></div>
      </div>
      <div class="collapsible-section">
        <div class="collapsible-header" onclick="this.parentElement.classList.toggle('open')">Previous Top Calls</div>
        <div class="collapsible-content"><strong>No calls yet</strong></div>
      </div>
    </div>
  </div>

  <script>
    // === TRADINGVIEW LIGHTWEIGHT CHART ===
    const chartElement = document.getElementById('chart');
    const chart = LightweightCharts.createChart(chartElement, {
      width: chartElement.clientWidth,
      height: chartElement.clientHeight,
      layout: {
        background: { type: 'solid', color: '#161b22' },
        textColor: '#c9d1d9',
      },
      grid: {
        vertLines: { color: '#30363d' },
        horzLines: { color: '#30363d' },
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: false,
      },
      rightPriceScale: {
        borderColor: '#30363d',
      },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
        vertLine: { color: '#ffffff33', width: 1 },
        horzLine: { color: '#ffffff33', width: 1 },
      },
    });

    const candlestickSeries = chart.addCandlestickSeries({
      upColor: '#26a69a',
      downColor: '#ef5350',
      borderVisible: false,
      wickUpColor: '#26a69a',
      wickDownColor: '#ef5350',
    });

    // Mock data (replace with real from CoinGecko)
    const mockData = [
      { time: '2025-01-01', open: 50, high: 60, low: 40, close: 55 },
      { time: '2025-01-02', open: 55, high: 70, low: 50, close: 65 },
      { time: '2025-01-03', open: 65, high: 75, low: 60, close: 70 },
      // Add more...
    ];
    candlestickSeries.setData(mockData);

    // Volume series
    const volumeSeries = chart.addHistogramSeries({
      color: '#26a69a',
      priceFormat: { type: 'volume' },
      priceScaleId: 'volume',
      scaleMargins: { top: 0.8, bottom: 0 },
    });
    volumeSeries.priceScale().applyOptions({ scaleMargins: { top: 0.8, bottom: 0 } });
    volumeSeries.setData([
      { time: '2025-01-01', value: 1000, color: '#26a69a' },
      { time: '2025-01-02', value: 1500, color: '#ef5350' },
    ]);

    // Time scale buttons
    document.querySelectorAll('.time-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Here you would fetch new data for the selected time frame
        console.log('Time frame changed to:', btn.dataset.time);
      });
    });

    // Resize chart on window resize
    window.addEventListener('resize', () => {
      chart.applyOptions({
        width: chartElement.clientWidth,
        height: chartElement.clientHeight,
      });
    });

    // Status
    document.getElementById('statusBadge').innerHTML = 'ðŸŸ¡ WATCHING';
    document.getElementById('statusBadge').style.background = '#ffeb3b';
    document.getElementById('statusBadge').style.color = 'white';
    document.getElementById('actionAdvice').innerHTML = 'What you should do right now: Hold or buy dips.';
  </script>
</body>
</html>
