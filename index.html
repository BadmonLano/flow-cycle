<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flow Cycle Index Dashboard (@BadmonLano)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      margin: 0; 
      background: #0d1117; 
      color: #c9d1d9; 
    }
    .main-title { 
      text-align: center; 
      color: #58a6ff; 
      margin: 30px 0 10px; 
      font-size: 2.8em; 
      font-weight: 700; 
    }
    .subtitle { 
      text-align: center; 
      color: #8b949e; 
      margin-bottom: 20px; 
    }
    .container { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 30px; 
      max-width: 1600px; 
      margin: 0 auto; 
      padding: 0 20px; 
    }
    .chart-area { 
      flex: 3; 
      min-width: 700px; 
      height: 750px; 
      background: #161b22; 
      border-radius: 16px; 
      padding: 25px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.6); 
    }
    .time-buttons { 
      margin-bottom: 15px; 
      text-align: center; 
    }
    .time-btn { 
      background: #21262d; 
      color: #c9d1d9; 
      border: 1px solid #30363d; 
      padding: 8px 14px; 
      margin: 0 4px; 
      border-radius: 6px; 
      cursor: pointer; 
      transition: all 0.2s; 
    }
    .time-btn:hover, .time-btn.active { 
      background: #58a6ff; 
      color: white; 
      border-color: #58a6ff; 
    }
    .sidebar { 
      flex: 1; 
      min-width: 340px; 
      background: #161b22; 
      padding: 25px; 
      border-radius: 16px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.6); 
      overflow-y: auto; 
      max-height: 750px; 
    }
    .status-badge { 
      font-size: 2.8em; 
      margin: 0 0 25px; 
      padding: 20px; 
      border-radius: 16px; 
      text-align: center; 
      font-weight: 700; 
      box-shadow: 0 6px 25px rgba(0,0,0,0.5); 
    }
    .price-item { 
      margin: 20px 0; 
      padding: 18px; 
      border-radius: 12px; 
      background: #21262d; 
      transition: all 0.2s; 
    }
    .price-item:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 8px 30px rgba(0,0,0,0.4); 
    }
    #alertBox, #sellAdvice, #previousCalls, #predictionAccuracy { 
      margin: 25px 0; 
      padding: 18px; 
      border-radius: 12px; 
      font-size: 1.3em; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
    }
    #sellAdvice { background: #2c0e0e; color: #ff6b6b; }
    #previousCalls { background: #161b22; border: 1px solid #30363d; }
    #predictionAccuracy { background: #161b22; border: 1px solid #30363d; text-align: center; }
    #confidenceGauge { width: 200px; height: 200px; margin: 30px auto; }
    .phase-bar { height: 36px; width: 100%; margin: 0 0 20px 0; border-radius: 12px; overflow: hidden; display: flex; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    .phase-segment { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; text-shadow: 1px 1px 3px black; }
    .loading { color: #8b949e; text-align: center; margin: 30px 0; font-style: italic; }
    @media (max-width: 900px) { .container { flex-direction: column; } .sidebar { order: 2; } .chart-area { order: 1; } }
  </style>
</head>
<body>
  <h1 class="main-title">Flow Cycle Index Dashboard</h1>
  <p class="subtitle">One clean line tracks market flows â€” from bottoms to blow-offs</p>

  <div class="container">
    <div class="chart-area">
      <div class="time-buttons">
        <button class="time-btn" data-scale="15m">15m</button>
        <button class="time-btn" data-scale="1h">1h</button>
        <button class="time-btn" data-scale="4h">4h</button>
        <button class="time-btn active" data-scale="day">Daily</button>
        <button class="time-btn" data-scale="month">Monthly</button>
        <button class="time-btn" data-scale="year">Yearly</button>
      </div>
      <div class="phase-bar">
        <div class="phase-segment" style="background:#ff6b6b;">Euphoria</div>
        <div class="phase-segment" style="background:#ffab91;">Thrill/Retail</div>
        <div class="phase-segment" style="background:#8bc34a;">Belief/Breakout</div>
        <div class="phase-segment" style="background:#fff176;">Hope</div>
        <div class="phase-segment" style="background:#4caf50;">Current</div>
      </div>
      <canvas id="myChart"></canvas>
    </div>

    <div class="sidebar">
      <div id="statusBadge" class="status-badge">Loading...</div>
      <div id="sellAdvice">Sell Advice: Loading...</div>
      <h3>Live Prices & Charts</h3>
      <div id="prices"><div class="loading">Loading live prices...</div></div>
      <div id="previousCalls"><strong>Previous Calls:</strong> Loading...</div>
    </div>
  </div>

  <div id="alertBox"></div>
  <div id="predictionsBox"></div>
  <div id="predictionAccuracy">Prediction vs Live: Updating...</div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const labels = ['2017-01', '2017-10', '2017-12', '2018-12', '2020-03', '2021-11', '2022-11', '2025-04', '2025-11', '2026-01', '2026-04', '2026-07', '2026-10', '2027-01', '2027-04', '2027-07', '2027-10', '2028-01'];
    const predictorIndex = [40, 45, 95, 10, 10, 90, 15, 25, 10, 51, null, null, null, null, null, null, null, null];
    const predictionData = [null, null, null, null, null, null, null, null, null, null, 70, 85, 95, 80, 50, 30, 15, 10];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          { label: 'Flow Cycle Index (Historical)', data: predictorIndex, borderColor: '#58a6ff', tension: 0.2, fill: false },
          { label: 'Predicted Index (2-Year Forecast)', data: predictionData, borderColor: '#8b949e', borderDash: [5, 5], opacity: 0.6, tension: 0.2, fill: false }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { 
            type: 'time', 
            time: { unit: 'month' }, 
            title: { display: true, text: 'Time' },
            ticks: { maxRotation: 45, minRotation: 45, autoSkip: true, maxTicksLimit: 12 }
          },
          y: { min: 0, max: 100, title: { display: true, text: 'Flow Cycle Index' } }
        },
        plugins: {
          zoom: {
            zoom: {
              wheel: { enabled: true },
              pinch: { enabled: true },
              mode: 'x'
            },
            pan: {
              enabled: true,
              mode: 'x'
            }
          },
          annotation: {
            annotations: [
              { type: 'box', xMin: '2026-04', xMax: '2026-07', yMin: 80, yMax: 100, backgroundColor: 'rgba(255,0,0,0.15)', borderColor: 'red' },
              { type: 'label', content: 'Predicted Top', xValue: '2026-05', yValue: 90, backgroundColor: 'red', color: 'white' },
              { type: 'label', content: 'Bottom', xValue: '2025-11-22', yValue: 10, backgroundColor: 'green', color: 'white' }
            ]
          }
        }
      }
    });

    // Time scale buttons
    document.querySelectorAll('.time-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const scale = btn.dataset.scale;
        chart.options.scales.x.time.unit = scale === '15m' ? 'minute' : scale === '1h' ? 'hour' : scale === '4h' ? 'hour' : scale === 'day' ? 'day' : scale === 'month' ? 'month' : 'year';
        chart.options.scales.x.ticks.maxTicksLimit = scale === '15m' ? 20 : scale === '1h' ? 24 : scale === '4h' ? 12 : scale === 'day' ? 30 : scale === 'month' ? 12 : 5;
        chart.update();
      });
    });

    // Rest of the code (fetchLiveData, localStorage, alerts, etc.) remains the same as previous version
    // Paste your existing fetchLiveData, saveCall, updatePreviousCalls, alerts, etc. here...
  </script>
</body>
</html>
