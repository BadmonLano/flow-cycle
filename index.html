<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flow Cycle Index Dashboard (@BadmonLano)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { 
      margin: 0; 
      background: #0d1117; 
      color: #c9d1d9; 
      font-family: system-ui, sans-serif; 
    }
    .header { 
      text-align: center; 
      padding: 20px 0; 
      background: #161b22; 
      border-bottom: 1px solid #30363d; 
    }
    .main-title { color: #58a6ff; font-size: 2.5em; margin: 0; }
    .subtitle { color: #8b949e; font-size: 1.1em; margin: 5px 0 0; }
    .container { 
      display: flex; 
      height: calc(100vh - 90px); 
      max-width: 1400px; 
      margin: 0 auto; 
    }
    .chart-area { 
      flex: 3; 
      background: #161b22; 
      padding: 20px; 
    }
    .sidebar { 
      flex: 1; 
      background: #161b22; 
      padding: 20px; 
      overflow-y: auto; 
      border-left: 1px solid #30363d; 
      min-width: 300px; 
    }
    .status-badge { 
      font-size: 2em; 
      padding: 10px; 
      border-radius: 8px; 
      text-align: center; 
      font-weight: 700; 
      margin-bottom: 20px; 
    }
    .price-item { 
      margin: 10px 0; 
      padding: 12px; 
      background: #21262d; 
      border-radius: 8px; 
    }
    .loading { color: #8b949e; text-align: center; margin: 15px 0; font-style: italic; }
    .collapsible-header { cursor: pointer; padding: 8px; background: #21262d; border-radius: 6px; font-weight: bold; }
    .collapsible-content { display: none; padding: 8px; background: #161b22; border-radius: 0 0 6px 6px; }
    .open .collapsible-content { display: block; }
  </style>
</head>
